<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Unblocker</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Web Unblocker Tool</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter URL" required style="width: 300px;">
        <label style="margin-left: 10px;">
      <input type="checkbox" name="unlock" checked>
      Enable Unlock Mode
    </label>
    <button type="submit">View</button>
  </form>

  {% if url %}
  <h2>Viewing: {{ url }}</h2>
  <iframe src="/view?url={{ url }}&unlock={{ 'true' if unlock else 'false' }}" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
    <form action="/ocr" method="get" style="margin-top: 20px;">
    <input type="hidden" name="url" value="{{ url }}">
    <button type="submit">Run OCR Instead</button>
  </form>
  {% endif %}
</body>
</html>
